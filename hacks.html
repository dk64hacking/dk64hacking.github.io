        <div class="container pt-5">
            <div class="col">
                <div class="card p-4">
                    <h2>Hacks Hub</h2>
                    <p>This is where you will find a list of all hacks that have been made</p>
                    <div id="carouselExampleCaptions" class="carousel slide">
                        <div class="carousel-indicators" id="indicator-carousel"></div>
                        <div class="carousel-inner" id="image-carousel"></div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            fetch("./hack-data/info.json").then(resp => {
                return resp.json()
            }).then(data => {
                document.getElementById("image-carousel").innerHTML = data.map((item, index) => `
                <a href="./${item.hack_short}.html">
                    <div class="carousel-item${index == 0 ? ' active' : ''}">
                        <div class="carousel-max-image">
                            <img src="${item.image}" class="d-block w-100" alt="${item.name}">
                        </div>
                        <div class="carousel-caption d-none d-md-block">
                            <h5>${item.hack_name}</h5>
                            <p>${item.description}</p>
                        </div>
                    </div>
                </a>
                `).join("");
                document.getElementById("indicator-carousel").innerHTML = data.map((item, index) => `
                    <button
                        type="button"
                        data-bs-target="#carouselExampleCaptions"
                        data-bs-slide-to="${index}"
                        class="active"
                        aria-current="true"
                        aria-label="Slide ${index}"
                    ></button>
                `).join("");
            })
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
